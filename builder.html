<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <style>
       /* Estilos para la ventana emergente */
.modal {
    position: fixed; /* Fija la ventana en el centro de la pantalla */
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden; /* Ocultamos la ventana emergente por defecto */
    opacity: 0;
    transition: visibility 0s, opacity 0.5s ease-in-out; /* Suaviza la transición */
}

.modal-content {
    background-color: #fff; /* Fondo blanco para el contenido */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra sutil */
    text-align: center;
    max-width: 80%;
    width: 300px;
}

button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #DF7F33;
    color: black;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #FFD700; /* Color dorado al pasar el mouse */
}

button:focus {
    outline: none;
}

    </style>
</head>
<body>

 

<!-- Ventana emergente -->
<div id="modal" class="modal" style="visibility: hidden; opacity: 0; transition: visibility 0s, opacity 0.5s;">
    <div class="modal-content">
        <h2 class="invertida">¿Querés jugar en el modo audio asistido?</h2>
        <p>
            Este modo esta pensado para aquellas personas que tengan dificultad para leer, baja o nula visibilidad o bien quien quiera una dificultad menor!
        </p>
        <div class="options">
            <button id="si" class="invertida" onclick="selected='si'; changeVisibility()">Bueno dale!</button>
            <button id="no" class="invertida" onclick="selected='no'; changeVisibility()">No hace falta!</button>
        </div>
    </div>
</div>


  <script>
    // Mostrar el modal automáticamente al cargar la página
    window.onload = function() {
        document.getElementById("modal").style.visibility = "visible"; // Hace visible el modal
        document.getElementById("modal").style.opacity = "1"; // Añade transición para hacerlo visible
    };

    var selected = "";

    // Función para cambiar la visibilidad del modal
    function changeVisibility() {
        document.getElementById("modal").style.visibility = "hidden"; // Oculta el modal
        document.getElementById("modal").style.opacity = "0"; // Hace invisible el modal con transición
    }

    // Detecta las teclas presionadas
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            if (selected === "si") {
                // Si seleccionaron 'Sí', hacer algo, por ejemplo redirigir
                window.location.href = "audioguia.html"; // Cambia esta URL según lo necesites
            } else {
                // Si seleccionaron 'No', hacer algo, por ejemplo redirigir
                window.location.href = "no-audioguia.html"; // Cambia esta URL según lo necesites
            }
        }
    });
</script>

</body>
</html>
