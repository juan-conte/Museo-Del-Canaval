<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego tipo Guitar Hero con Animación de Estrella</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Fondo claro */
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
    transition: background-color 0.5s, color 0.5s; /* Transición suave */
}

header {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
    background-color: #ffffff; /* Fondo blanco */
    color: rgb(0, 0, 0);
    padding: 15px;
    text-align: left;
    font-size: 24px;
    box-shadow: #0000004d 20px;
    transition: background-color 0.5s, color 0.5s, box-shadow 0.5s; /* Transición suave */
}
.linea {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 4px;
    background-color: black; /* Línea negra */
    transition: background-color 0.5s
}

.zona-hit {
    position: absolute;
    top: 50%;
    left: 30%;
    width: 150px;
    height: 150px;
    border-radius: 100%;
    background-color: rgb(249, 184, 231);
    transform: translate(-50%, -50%);
    visibility: visible;

}

#main-star {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 50%;
    left: 30%; /* Colocamos en la misma posición que la zona de hit */
    transform: translate(-50%, -50%);
}

.esfera,
.snare {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 100%;
}

.esfera {
    width: 60px;
    height: 60px;
    background-color: black; /* Esfera negra */
    transition: background-color 0.5s
}

.snare {
    width: 0;
    height: 0;
    border-left: 30px solid transparent;
    border-right: 30px solid transparent;
    border-bottom: 60px solid #DF7F33;
}

#score-container {
    margin-top: 20px;
    display: flex;
    flex-direction: row;
    align-items: center;
}

#score {
    font-size: 60px;
    margin-bottom: 10px;
}

#speed-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#speed {
    margin-top: 5px;
    width: 300px;
}

.slider-label {
    font-size: 16px;
    color: #333; /* Texto oscuro */
}

/* Estilos para la animación de impacto */
.impact-star {
    position: absolute;
    top: 45%;
    left: 26%; /* Colocamos en la misma posición que la zona de hit */
    z-index: 20;
    width: 100px;
    height: 100px;
    animation: impactEffect 1s forwards;
}

@keyframes impactEffect {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(3);
        opacity: 0;
    }
}

.drumhead {
    position: absolute;
    top: 50%;
    left: 30%; /* Mantenlo alineado con la estrella */
    width: 250px; /* Ajusta el tamaño según sea necesario */
    height: 250px; /* Debe ser igual que el ancho para ser circular */
    background-color: white; /* Color blanco */
    border-radius: 100%; /* Hace que sea un círculo */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra para el efecto de profundidad */
    transform: translate(-50%, -50%); /* Centrar el círculo sobre la estrella */
    z-index: -10; /* Asegúrate de que esté detrás de la estrella, si es necesario */
}

.logo {
    width: 300px;
    height: auto;
}

.scoreBox {
    border: 5px solid #000000; /* Borde negro */
    width: 100px;
    height: 100px;
    text-align: center;
    text-justify: center;
}

/* Tema oscuro */
body.dark {
    background-color: #3a3a3a; /* Fondo oscuro */
}

body.dark header {
    background-color: #5e5e5e; /* Fondo gris oscuro para el encabezado */
    color: #ffffff; /* Texto blanco */
    box-shadow: #ffffff4d 20px; /* Sombra blanca */
}

body.dark .linea {
    background-color: white; /* Línea blanca */
}

body.dark .zona-hit {
    background-color: #DF7F33; /* Color de fondo violeta */
}

body.dark .esfera {
    background-color: white; /* Esfera blanca */
}

body.dark .drumhead {
    background-color: #5e5e5e; /* Fondo gris oscuro */
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Sombra blanca */
}

body.dark .scoreBox {
    border: 5px solid #ffffff; /* Borde blanco */
}

body.dark .slider-label {
    color: #ffffff; /* Texto blanco para la etiqueta del slider */
}

/* También puedes agregar más estilos personalizados aquí para otros elementos */

    </style>
</head>

<body>
    <header>
        <img class="logo" src="logo-cabezal-responsive-1.png" alt="">
        <div id="score-container">
            <div class="scoreBox">
                <div id="score">0</div>
            </div>
            
            <div id="speed-container">
                <label class="slider-label" for="speed">Rápido - - - Lento :</label>
                <input type="range" id="speed" min="500" max="857" value="857" style="width: 100px;">
            </div>

           
        </div>
    </header>

    <div class="linea"></div>
    <div class="drumhead"></div>

    <div class="zona-hit">
        
    </div>
    <img id="main-star" src="Star.svg" alt="Main Star">

   

    <script>
        const patrones = {
            chico: ['E', 'T', 'T', 'X', 'E', 'T', 'T', 'X', 'E', 'T', 'T', 'X'],
            repique: ['E', 'X', 'T', 'E', 'X', 'E', 'T', 'E', 'X', 'X', 'E', 'T'],
            piano: ['T', 'X', 'T', 'T', 'E', 'X', 'T', 'X', 'T', 'T']
        };

        let theme=0;
        
        let currentPattern = 0, repetitions = 0, score = 0;
        let ritmo = 612; // Velocidad inicial

        // Obtener el slider y agregar un evento para actualizar la velocidad
        const slider = document.getElementById('speed');
        slider.addEventListener('input', (event) => {
            ritmo = event.target.value; // Actualizar la velocidad según el slider
        });

        function crearElemento(tipo) {
            const elemento = document.createElement('div');
            elemento.className = tipo === 'hit' ? 'esfera' : 'snare';
            document.body.appendChild(elemento);
            moverElemento(elemento);
        }

        let hitsArray = [];


function verificarHit() {
    const elementos = document.querySelectorAll('.esfera, .snare');
    let hitDetected = false; // Para verificar si se detectó un hit

    elementos.forEach(elemento => {
        const rect = elemento.getBoundingClientRect();
        const zonaHit = document.querySelector('.zona-hit').getBoundingClientRect();

        const enZonaHit = (
            rect.right >= zonaHit.left &&
            rect.left <= zonaHit.right &&
            rect.top <= zonaHit.bottom &&
            rect.bottom >= zonaHit.top
        );

        if (enZonaHit) {
            hitDetected = true; // Se detectó un hit
            document.body.removeChild(elemento);
            score++; // Aumentar los puntos
            document.getElementById('score').innerText = `${score}`;
          
        }
    });

    // Si se detectó un hit, actualizar el arreglo de hits
    hitsArray.push(hitDetected ? 1 : 0);

    // Mantener el tamaño del arreglo en 20
    if (hitsArray.length > 20) {
        hitsArray.shift(); // Eliminar el primer elemento
    }

    // Verificar el rendimiento
    verificarRendimiento();
}

function verificarRendimiento() {
    const totalHits = hitsArray.length;

    // Verificar si hay al menos 20 hits
    if (totalHits === 20) {
        const correctHits = hitsArray.reduce((acc, hit) => acc + hit, 0); // Contar hits correctos
        if (correctHits >= 15) {

          if(theme==1){toggleTheme()}
        } else {
            if(theme==0){toggleTheme()}
        }
    }
}


        function moverElemento(elemento) {
            let position = window.innerWidth;
            const animacion = setInterval(() => {
                if (position < -70) {
                    clearInterval(animacion);
                    document.body.removeChild(elemento); // Eliminar al llegar al borde
                } else {
                    elemento.style.left = (position -= 10) + 'px';
                }
            }, 20);

            // Establecer un timeout para iniciar la animación de desvanecimiento
            const fadeOutTime = 3000; // Tiempo en milisegundos antes de desvanecer (ajusta según necesites)
            setTimeout(() => {
                elemento.style.transition = "opacity 0.3s ease";
                elemento.style.opacity = 0; // Comienza a desvanecerse
                setTimeout(() => {
                    document.body.removeChild(elemento); // Eliminar después de desvanecer
                }, 300);
            }, fadeOutTime);
        }

        function crearPatron() {
            const patron = Object.values(patrones)[currentPattern];
            let index = 0;

            function procesarNota() {
                if (index >= patron.length) {
                    repetitions++;
                    if (repetitions >= 3) {
                        repetitions = 0;
                        currentPattern = (currentPattern + 1) % Object.keys(patrones).length;
                    }
                    setTimeout(crearPatron, 500);
                    return;
                }

                const simbolo = patron[index++];
                if (simbolo === 'E') crearElemento('hit');
                if (simbolo === 'T') crearElemento('snare');
                if (simbolo === 'X') {
                    index++;
                }

                const delay = simbolo === 'X' ? 200 : ritmo;
                setTimeout(procesarNota, delay);
            }

            procesarNota();
        }

        // Integración de la detección de audio
        let audioContext, analyser, dataArray;

        async function startAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }

            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;

            source.connect(analyser);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyzeAudio();
        }

        function analyzeAudio() {
            analyser.getByteFrequencyData(dataArray);

            if (detectPercussion(dataArray)) {
                verificarHit(); // Verificar hit al detectar percusión
                impacto();
            }

            requestAnimationFrame(analyzeAudio);
        }

        let previousMaxFrequency = 0;

        function detectPercussion(frequencies) {
            const threshold = 80;
            const minimumPeakChange = 20;
            let currentMaxFrequency = Math.max(...frequencies);

            if (currentMaxFrequency > threshold && (currentMaxFrequency - previousMaxFrequency > minimumPeakChange)) {
                previousMaxFrequency = currentMaxFrequency;
                return true;
            }

            previousMaxFrequency = currentMaxFrequency;
            return false;
        }

        function impacto() {
            const star = document.createElement('img');
            star.src = theme==0 ? 'Star.svg' : "Star dark.svg"; // Ruta de la imagen de la estrella
            star.classList.add('impact-star');
            document.body.appendChild(star);
            star.addEventListener('animationend', () => {
                document.body.removeChild(star); // Eliminar la estrella después de la animación
            });
        }

        function toggleTheme() {
    document.body.classList.toggle('dark');
    document.getElementById("main-star").src="Star dark.svg"
    theme = theme==0 ? 1 : 0;

}

        // Iniciar el juego
        startAudio();
        crearPatron();
    </script>
</body>

</html>
